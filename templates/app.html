<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h1>Welcome to your Flask app with Discord OAuth2!</h1>
    {% if session.discord_user %}
        <p>Logged in as: {{ session.discord_user['username'] }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login with Discord</a>
    {% endif %}
</body>
</html>
